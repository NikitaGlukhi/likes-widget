<div class="widget-body">
  <div class="widget-likes-count" [innerText]="likes?.length || 0"></div>
  <button
    class="widget-btn"
    [class.widget-btn-not-liked]="!likedByUser()"
    [class.widget-btn-liked]="likedByUser()"
    [innerText]="likedByUser() ? 'Dislike' : 'Like'"
    (click)="likeOrDislike()"
  ></button>
</div>
